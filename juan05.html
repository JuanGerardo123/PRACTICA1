<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Películas</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5rem;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    input[type="text"] {
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 50%;
    }

    input[type="submit"] {
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      background-color: #e50914;
      color: #fff;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 30px;
    }

    .movie {
      background-color: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
    }

    .movie-info h3 {
      margin: 0;
      font-size: 1rem;
    }

    .movie-info span {
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .green {
      background-color: #28a745;
    }

    .orange {
      background-color: #ffc107;
      color: #000;
    }

    .red {
      background-color: #dc3545;
    }

    .overview {
      padding: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .overview h3 {
      margin-top: 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenidos a mi página de películas</h1>
    <form id="form">
      <input type="text" id="search" placeholder="Busca una película" />
      <input type="submit" value="Buscar" />
    </form>
    <section id="main" class="movies"></section>
  </div>

  <script>
    const API_URL = 'https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3fd2be6f0c70a2a598f084ddfb75487c&page=1';
    const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
    const SEARCH_API = 'https://api.themoviedb.org/3/search/movie?api_key=3fd2be6f0c70a2a598f084ddfb75487c&query=';

    const main = document.getElementById('main');
    const form = document.getElementById('form');
    const search = document.getElementById('search');


    getMovies(API_URL);

    async function getMovies(url) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        showMovies(data.results);
      } catch (error) {
        console.error('Error al obtener películas:', error);
        main.innerHTML = '<p>Error al cargar las películas.</p>';
      }
    }

    function showMovies(movies) {
      main.innerHTML = '';

      movies.forEach(movie => {
        const { title, poster_path, vote_average, overview } = movie;

        const movieEl = document.createElement('div');
        movieEl.classList.add('movie');

        movieEl.innerHTML = `
          <img src="${poster_path ? IMG_PATH + poster_path : 'https://via.placeholder.com/500x750?text=Sin+imagen'}" alt="${title}">
          <div class="movie-info">
            <h3>${title}</h3>
            <span class="${getClassByRate(vote_average)}">${vote_average}</span>
          </div>
          <div class="overview">
            <h3>Resumen</h3>
            <p>${overview}</p>
          </div>
        `;

        main.appendChild(movieEl);
      });
    }

    function getClassByRate(vote) {
      if (vote >= 8) {
        return 'green';
      } else if (vote >= 5) {
        return 'orange';
      } else {
        return 'red';
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const searchTerm = search.value.trim();

      if (searchTerm) {
        getMovies(SEARCH_API + encodeURIComponent(searchTerm));
        search.value = '';
      } else {
        getMovies(API_URL);
      }
    });
  </script>
</body>
</html>
