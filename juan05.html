<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fonts/canfonts.com/css/black/family" rel="stylesheet">
    
    <title>Peliculas</title>
</head>
<body>
<style>
        .container{
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h5{
            text-align: center;
            margin-top: 60px;
            margin-bottom: 30px;
            font-family:'Clubbed to Life', sans-serif;
        }
        form {
    display: flex;
    justify-content: center;
    margin-bottom: 50px;
    font-family: 'Clubbed to Life', sans-serif;
}

input[type="text"] {
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 5px;
    border: none;
    width: 50%;
}

input[type="submit"] {
    font-size: 1.2rem;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    margin-left: 10px;
    cursor: pointer;
}
    </style>
    <div class="container">
        <h1>Bienvenidos a mi pagina de peliculas</h1>
        <form id="form">
            <input type="text" id="search" placeholder="Busca una pelicula">
            <input type="submit" value="Buscar">
        </form>
        <section id="main" class="movies"></section>
    </div>
    <script>
        const API_URL = 'https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3f3d2be6f0c70a2a598f084ddfb75487c&page=1'
        const IMG_PATH = 'https://image.tmdb.org/t/p/w1280'
        const SEARCH_API = 'https://api.themoviedb.org/3/search/movie?api_key=3f3d2be6f0c70a2a598f084ddfb75487c&query='


        const main = document.getElementById('main')
        const form = document.getElementById('form')
        const search = document.getElementById('search')

        getMovies(API_URL)

        async function getMovies(url) {
            const res = await fetch(url)
            const data = await res.json()

            showMovies(data.results)
        }

        function showMovies(movies) {
            main.innerHTML = ''

            movies.forEach(movie => {
                const { title, poster_path, vote_average, overview } = movie

                const movieEl = document.createElement('div')
                movieEl.classList.add('movie')

                movieEl.innerHTML = `
                    <img src="${IMG_PATH + poster_path}" alt="${title}">
                    <div class="movie-info">
                        <h3>${title}</h3>
                        <span class="${getClassByRate(vote_average)}">${vote_average}</span>
                    </div>
                    <div class="overview">
                        <h3>Overview</h3>
                        ${overview}
                    </div>
                `
                
                main.appendChild(movieEl)
            })
        }
        
        // La función getClassByRate(vote) no aparece en las imágenes, pero es necesaria para el span con la calificación.
        // Se añade una implementación básica para que el código sea funcional:
        function getClassByRate(vote) {
            if (vote >= 8) {
                return 'green'
            } else if (vote >= 5) {
                return 'orange'
            } else {
                return 'red'
            }
        }
        // El manejador del evento submit tampoco aparece, pero se añade para completar la funcionalidad de búsqueda.
        form.addEventListener('submit', (e) => {
            e.preventDefault()

            const searchTerm = search.value

            if (searchTerm && searchTerm !== '') {
                getMovies(SEARCH_API + searchTerm)

                search.value = ''
            } else {
                window.location.reload()
            }
        })
    </script>
</body>
</html>
